<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/86a2ccfab0.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img class="logo-image" src="images/logo.svg" alt="logo">
    <h1 class="launching-soon-message"><span class="thin-title">We are launching</span> soon!</h1>

    <p class="subscribe-message">Subscribe and get notified</p>
    <div class="email-subscription">
      <form>
        <input class="email-input" type="text" placeholder="Your email address...">
        <p class="email-error-message">Please provide a valid email address</p>
        <button class="notify-button" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="image">
    <img class="dashboard-image" src="images/illustration-dashboard.png" alt="">
  </div>

    <div class="social-media-icons">
      <i class="fab fa-facebook-f fa-lg facebook-icon"></i>
      <i class="fab fa-twitter fa-lg twitter-icon"></i>
      <i class="fab fa-instagram fa-lg insta-icon"></i>
    </div>

    <footer>
      <p class="footer-paragraph">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </div>

</body>

</html>
